<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Magic-Animated-Button.css" />
    <title>Magic Animated Button</title>
  </head>
  <body>
    <div class="container">
      <a href="#" class="button">
        <div class="button__content">
          <span class="button__text">Download</span>
          <i class="fa-solid fa-cloud-arrow-down button__icon"></i>

          <div class="button__reflection-1"></div>
          <div class="button__reflection-2"></div>
        </div>

        <img src="star.png" class="button__star-1" />
        <img src="star.png" class="button__star-2" />
        <img src="circle.png" class="button__circle-1" />
        <img src="circle.png" class="button__circle-2" />
        <img src="diamond.png" class="button__diamond" />
        <img src="triangle.png" class="button__triangle" />

        <div class="button__shadow"></div>
      </a>
    </div>
  </body>
</html>
