<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Animated-Login-Signup-Form.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>form</title>
  </head>
  <body>
    <div class="container">
      <span class="bg-animate-1"></span>
      <span class="bg-animate-2"></span>

      <div class="from-box login">
        <h2 class="animation" style="--i: 0">LOGIN</h2>
        <form action="">
          <div class="input-box animation" style="--i: 1">
            <input type="text" placeholder=" " />
            <label>Username</label>
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box animation" style="--i: 2">
            <input type="password" placeholder=" " />
            <label>Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>

          <button type="submit" class="btn animation" style="--i: 3">
            Login
          </button>

          <div class="Signup-link animation" style="--i: 4">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Sign UP</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-text login">
        <h2>welcome back</h2>
        <p>
          sign out of the past.. <br />
          login to the new!
        </p>
      </div>

      <div class="from-box register">
        <h2>SIGN UP</h2>
        <form action="">
          <div class="input-box">
            <input type="text" placeholder=" " />
            <label>Username</label>
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input type="email" placeholder=" " />
            <label>Email</label>
            <i class="bx bxs-envelope"></i>
          </div>

          <div class="input-box">
            <input type="password" placeholder=" " />
            <label>Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>

          <button type="submit" class="btn">Sign Up</button>

          <div class="Signup-link">
            <p>
              Already have an account? <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>

        <div class="info-text register">
          <h2>welcome back</h2>
          <p>
            sign out of the past.. <br />
            login to the new!
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="Script.js"></script>
</html>
